<!DOCTYPE html>
<html ng-app='sounder'>
<head>
	<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Sounder | SoundCloud API app</title>
</head>
<body ng-controller='mainController'>

<form>
	<input ng-model='searchText'>
	<button ng-click='getUser()'>Search</button>
</form>

<div ng-bind-html='player_html'></div>

<div class='row'>
	<div ng-repeat='song in userData'>
		<div class="col-md-1">
	        <img src="https://a-v2.sndcdn.com/assets/images/sc-icons/favicon-2cadd14b.ico" ng-click="play(song.permalink_url)" ng-if="!song.artwork_url">
	        <img ng-src="{{song.artwork_url}}" ng-click="play(song.permalink_url)" ng-if="song.artwork_url">
      	</div>
	</div>
</div>



<script src="http://connect.soundcloud.com/sdk.js"></script>
<script type="text/javascript" src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular.js'></script>
<script type="text/javascript" src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script type="text/javascript" src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js'></script>
<script type="text/javascript" src='app.js'></script>
<script type="text/javascript" src='mainController.js'></script>
<script type="text/javascript" src='soundService.js'></script>
</body>
</html>
